<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Music Album Info</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Music Album Info</a>
                <a class="btn btn-primary" id="button-signIn" href="#signup">Login</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header id="headBackground" class="masthead animated">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Discover music! <br> Search for an album to learn more.</h1>
                            <!-- Signup form-->
                            <form>
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="text" id="formArtist" placeholder="Artist" aria-describedby="button-submit" />
                                    <input class="form-control" type="text" id="formAlbum" placeholder="Album" aria-describedby="button-submit" />
                                    <button class="btn btn-primary" id="button-submit" onclick="getInput();" type="button">Search!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <!--<section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                            <h3>Fully Responsive</h3>
                            <p class="lead mb-0">This theme will look great on any device, no matter the size!</p>
                        </div>
                    </div>
            </div>
        </section>-->
        <!-- Image Showcases-->
        <section class="showcase">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-lg-6 text-white showcase-img animatedImg" id="displayAlbumImage" style="display:none; background-image: url('assets/img/bg-showcase-2.jpg')"></div>
                    <div class="col-lg-6 my-auto showcase-text">
                        <h2 id="resultTitle">Search for any album!</h2>
                        <p id="resultInfo" class="lead mb-0">Get relevant information! Powered by Last FM</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Music Album Info. All Rights Reserved.</p>
                        <p class="text-muted small mb-4 mb-lg-0">Alena Krause, Yunru Liu, Verneshia Persaud, Brandon Michael Que, Carlens Josaphat</p>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="//unpkg.com/fast-average-color/dist/index.min.js"></script>
